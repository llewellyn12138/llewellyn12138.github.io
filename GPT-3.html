<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ChatGPT Web Example</title>
<style>
body {
	font-family: Arial, sans-serif;
	padding: 20px;
}
h1 {
	text-align: center;
	margin-bottom: 20px;
}
#chatbox {
	border: 1px solid gray;
	padding: 10px;
	margin-bottom: 20px;
	height: 300px;
	overflow-y: scroll;
}
.message {
	margin-bottom: 10px;
}
.user-message {
	text-align: right;
}
.chatgpt-message {
	text-align: left;
}
#inputbox {
	width: 100%;
	padding: 10px;
	font-size: 16px;
	margin-bottom: 20px;
}
#submit {
	background-color: cornflowerblue;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	float: right;
}
</style>
	</head>
	<body>
		<div id="chatbox">
		</div>
		<div id="input-container">
			<input id="inputbox" type="text" placeholder="Please Input Your Question">
			<button id="submit">Submit</button>
		</div>
		<div id="loading" style="display: none;">
			<div class="loading-icon"></div>
			<div class="loading-text">Wating for answer...</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
